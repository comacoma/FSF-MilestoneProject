{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block page_title %}New Post{% endblock %}

{% block content %}
<div class="container">
    <h1>New Post</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block page_title %}Login Page{% endblock %}

{% block content %}
    <div class="container">
        <h1>Login Page</h1>
        <form method="POST">
            {% csrf_token %}
            {{ login_form | as_bootstrap }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p><a href="{% url 'password_reset' %}">Reset Password</a></p>
    </div>
{% endblock %}

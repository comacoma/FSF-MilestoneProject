{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block page_title %}Password Change Page{% endblock %}

{% block content %}
    <div class="container">
        <h1>Password Change</h1>
        {{ form.email.errors }}
        <form method="POST">
            {% csrf_token %}
            {{ form | as_bootstrap }}
            <button type="submit" class="btn btn-primary">Change Password</button>
        </form>
    </div>
{% endblock %}

{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block page_title %}Password Reset Confirmation{% endblock %}

{% block content %}
    <div class="container">
        <h1>Reset Password</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form | as_bootstrap }}
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
    </div>
{% endblock %}
